<!DOCTYPE>
<html>
    <head>
        <title>Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        
    </head>
    <body>
        <div class="container">
            <h2>image</h2>
            <div id="slide" class="carousel slide" data-ride="carousel">
                <!---indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#slide" data-slide-to="0" class="active"></li>
                    <li data-target="#slide" data-slide-to="1"></li>
                    <li data-target="#slide" data-slide-to="2"></li>
                    <li data-target="#slide" data-slide-to="3"></li>
                    <li data-target="#slide" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="im1.jpg" alt="nature" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>welcome</h3>
                            <p>Enjoy the beauty of nature</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="im2.jpg" alt="nature" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>welcome</h3>
                            <p>Enjoy the beauty of nature</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="im3.jpg" alt="nature" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>welcome</h3>
                            <p>Enjoy the beauty of nature</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="im4.jpg" alt="nature" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>welcome</h3>
                            <p>Enjoy the beauty of nature</p>
                            <h5 class="animated bounceInright" style="animation-delay: 1s">Web development</h5>
                            <p class="animated bounceInleft" style="animation-delay: 2s">enjoying the natural beauty</p>
                            <p class="animated bounceInright" style="animation-delay: 3s"><a href="#">More info</a></p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="im5.jpg" alt="nature" style="width: 100%;">
                        <div class="carousel-caption">
                            <h3>welcome</h3>
                            <p>Enjoy the beauty of nature</p>
                        </div>
                    </div>
                </div>
                <!--left and right controls-->
                <a class="left carousel-control" href="#slide" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#slide" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
</html>
